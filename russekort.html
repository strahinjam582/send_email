    <script>
        //etter at informasjonen ble skrevet av brukeren klikkes knappen og kjøres funksjonen generateRussekort
        document.getElementById("russekortForm").addEventListener("submit", function(event) {
            event.preventDefault();
            generateRussekort();
        });
//Når knappen trykkes så kjøres changeImage() funksjonen
        document.getElementById("changeImageButton").addEventListener("click", function() {
            changeImage();
        });
 //denne funksjonen oppdaterer russekortet med den informasjonen som ble skrevet av brukern
        function generateRussekort() {
            let name = document.getElementById("nameInput").value;
            let school = document.getElementById("schoolSelect").value;
            let phone = document.getElementById("phoneInput").value; // Hent telefonnummer fra input-felt
            let address = document.getElementById("addressInput").value; // Hent adresse fra input-felt
            let colorInputs = document.getElementsByName("color");
            let color;

            for (let i = 0; i < colorInputs.length; i++) {
                if (colorInputs[i].checked) {
                    color = colorInputs[i].value;
                    break;
                }
            }

            document.getElementById("name").innerText = name;//oppdaterer
            document.getElementById("school").innerText = school;//Oppdaterer skolen
            document.getElementById("phone").innerText = phone; // Oppdater telefonnummer
            document.getElementById("address").innerText = address; // Oppdater adresse
            document.getElementById("russekort").style.backgroundColor = color;//Oppdaterer fargen
        }
// bruker api for aa ha en random bilde på russekortet nå knappen trykkes
        function changeImage() {
            fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                let imageUrl = data[0].url;
                document.getElementById("russekortImage").src = imageUrl;
            })
            .catch(error => {
                console.error('Error fetching image:', error);
            });
        }
    </script>
